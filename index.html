<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="calc-header">0</div>
            <div class="calc-body">
                <div class="body-content">
                    <div class="card-container">
                        <div class="cards arithmetic-op">+</div>
                        <div class="cards arithmetic-op">-</div>
                        <div class="cards arithmetic-op">*</div>
                        <div class="cards arithmetic-op">/</div>
                    </div>

                    <div class="card-container">
                        <div class="cards">1</div>
                        <div class="cards">2</div>
                        <div class="cards">3</div>
                        <div class="cards">4</div>
                    </div>

                    <div class="card-container">
                        <div class="cards">5</div>
                        <div class="cards">6</div>
                        <div class="cards">7</div>
                        <div class="cards">8</div>
                    </div>

                    <div class="card-container">
                        <div class="cards">9</div>
                        <div class="cards">0</div>
                        <div class="cards equality-op">=</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
